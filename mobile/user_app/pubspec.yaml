  connectivity_plus: ^5.0.1 #kiem tra ket noi mang
  firebase_core: ^2.17.0 #kết nối tới firebase
  firebase_auth: #^4.10.1 #xác thực tài khoản với firebase
  firebase_database: ^10.2.7 #sử dụng database của firebase
  firebase_storage: ^11.2.8 #sử dụng kho lưu trữ của firebase
  google_maps_flutter: ^2.5.0 #su dung cac tien ich cua google map
  device_info_plus: ^9.0.3 #lay thong tin thiet bi android
  geolocator: ^10.1.0 #cung cap quyen truy cap vi tri
  permission_handler: ^11.0.0 #yeu cau cap quyen
  firebase_messaging: ^14.6.8 #gui tin nhan, thong diep qua dam may
  flutter_local_notifications: ^15.1.1 #tao thong bao cuc bo
  provider: ^6.0.5
  intl: ^0.18.1 #định dạng số
  flutter_polyline_points: ^2.0.0 #Vẽ đường đi trên bản đồ
  loading_animation_widget: ^1.2.0+4 #hiệu ứng loading
  flutter_geofire: ^2.0.3 #theo dõi vị trí theo thời gian thực
  restart_app: ^1.2.1 #Khởi động lại ứng dụng

